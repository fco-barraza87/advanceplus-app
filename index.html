<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advance+ | Login</title>

  <link rel="stylesheet" href="/css/style.css">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body class="login-bg">

  <main class="login-container">

    <div class="login-card">

      <h1 class="login-title">Advance+</h1>
      <p class="login-subtitle">Accede a tu espacio de crecimiento</p>

      <form id="loginForm" class="login-form">

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-a">Ingresar</button>

        <p id="loginError" class="login-error"></p>

        <p class="login-forgot" id="forgotPasswordBtn">¿Olvidaste tu contraseña?</p>

      </form>
    </div>

    <!-- Modal de recuperación -->
    <div id="resetModal" class="reset-modal hidden">
      <div class="reset-box">
        <h3>Restablecer contraseña</h3>
        <input type="email" id="resetEmail" placeholder="Ingresa tu email">
        <button id="resetSend" class="btn-a">Enviar enlace</button>
        <button id="resetClose" class="btn-b">Cerrar</button>
        <p id="resetMsg"></p>
      </div>
    </div>

  </main>

  <!-- Supabase -->
  <script src="/js/supabase.js"></script>

  <!-- Login JS -->
  <script type="module">
    import { supabase } from "./js/supabase.js";

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("loginError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorMsg.textContent = "Credenciales incorrectas.";
        return;
      }

      window.location.href = "/dashboard/index.html";
    });

    /* --- RECUPERACIÓN DE CONTRASEÑA --- */
    const modal = document.getElementById("resetModal");
    const btnForgot = document.getElementById("forgotPasswordBtn");
    const btnClose = document.getElementById("resetClose");
    const btnSend = document.getElementById("resetSend");
    const resetMsg = document.getElementById("resetMsg");

    btnForgot.onclick = () => modal.classList.remove("hidden");
    btnClose.onclick = () => modal.classList.add("hidden");

    btnSend.onclick = async () => {
      const email = document.getElementById("resetEmail").value.trim();
      resetMsg.textContent = "";

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://advanceplus.app/reset",
      });

      resetMsg.textContent = error
        ? "Error enviando el correo."
        : "Correo enviado. Revisa tu bandeja.";
    };
  </script>
</body>
</html>
