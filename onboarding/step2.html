<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu objetivo | Advance+</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="login-bg fade-in">
  <main class="onb-container slide-up">
    <h2 class="onb-title">¿Cuál es tu objetivo principal ahora?</h2>
    <p class="onb-sub">Elige el que más se acerque a lo que quieres trabajar.</p>

    <div class="onb-options wiggle">
      <button class="onb-card" onclick="saveGoal('bienestar')">
        Mejorar mi bienestar
      </button>
      <button class="onb-card" onclick="saveGoal('disciplina')">
        Ser más disciplinado
      </button>
      <button class="onb-card" onclick="saveGoal('mentalidad')">
        Trabajar mi mentalidad
      </button>
      <button class="onb-card" onclick="saveGoal('productividad')">
        Aumentar mi productividad
      </button>
    </div>

    <div class="onb-progress">
      <div style="width: 40%"></div>
    </div>
  </main>

  <script type="module" src="/js/onboarding.js"></script>
</body>
</html>
